<div class="medium-8 large-8 columns form">
    <!--    <div class="block"> -->
            <input type="text" ng-model="query.name" class="search" placeholder="Pronađi prijatelja..." />
            <button class="button2" ng-click="sendEmail()">Obrni redosled pretrage</button>

            <h6><br>Vaš prijatelj nema nalog? Pozovite ga da se pridruži!</h6>
            <span>
                <input type="text"placeholder="neko@primer.com" />
                <p><input type="submit" class="button2" ng-click="register()"
                          ng-disabled="registerForm.$invalid" value="Pošaljite zahtev"></p>
            </span>
            <table border="1">
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th></th>
                </tr>
                <tr class="addFriendUL" ng-repeat="friend in friends | filter: query | orderBy: orderList" ng-class="{odd: $odd}">
                    <td><span>{{friend.name}}</span></td>
                    <td>{{friend.surname}}</td>
                    <td>
                        <span ng-if="!friend.friend"><button class="button2" ng-click="addFriend(friend.id)">Add Friend</button></span>
                        <span ng-if="friend.friend">
                            <button class="button1" ng-click="removeFriend(friend.id)">Remove Friend</button>
                            <button class="button2" ng-click="">Pozovi na rucak</button>

                        </span>
                    </td>
                </tr>
            </table>
            </div>
        </div>
    </div>
</div>
