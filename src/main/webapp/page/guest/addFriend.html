<div class="medium-8 large-8 columns form">
    <!--    <div class="block"> -->
            <input type="text" ng-model="query.name" class="search" placeholder="PronaÄ‘i prijatelja..." />
            <button ng-click="reverse()">Obrni redosled pretrage</button>

            <ul class="title">
                <li class="addFriendUL">Ime      <span>Prezime</span></li>
            </ul>
            <div id="friend-list" >
                <ul>
                    <li class="addFriendUL" ng-repeat="friend in friends | filter: query | orderBy: orderList" ng-class="{odd: $odd}">
                        <img class="user-image" ng-src="{{friend.image}}"/>
                        <span>{{friend.name}}</span>
                        <span>{{friend.surname}}</span>

                        <span ng-if="!friend.friend"><button1 class="button1" ng-click="addFriend(friend.id)">Add Friend</1></span>
                        <span ng-if="friend.friend"><button1 class="button1" ng-click="removeFriend(friend.id)">Remove Friend</button1></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
