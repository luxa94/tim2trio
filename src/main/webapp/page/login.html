<div class="outer background-image">
    <div class="middle">
        <div class="inner">
            <div class="row">
                <div class="medium-6 medium-centered large-4 large-centered columns log-in-form">

                    <form novalidate name="loginForm">
                        <div class="row column ">
                            <h4 class="text-center">Log in with you email account</h4>
                            <label>Email
                                <input type="text" placeholder="somebody@example.com" required ng-model="user.email">
                            </label>
                            <label>Password
                                <input type="password" placeholder="Password" required ng-model="user.password">
                            </label>
                            <p><a type="submit" class="button expanded" ng-click="login()" ng-disabled="loginForm.$invalid">Log In</a></p>
                            <p class="text-center"><a ng-click="toRegister()">Nemaš nalog? Registruj se!</a></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
