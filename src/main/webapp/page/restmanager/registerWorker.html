<div class="medium-8 large-8 columns form">
    <form novalidate name="registerForm">
        <div class="row column ">
            <h4 class="text-center">Registrujte radnika</h4>
            <label Tip >
                <select required id="workertype">
                    <option disabled selected value> -- morate odabrati tip radnika -- </option>
                    <option value="waiter">Konobar</option>
                    <option value="bartender">Šanker</option>
                    <option value="cook">Kuvar</option>
                </select>
            </label>
            <label>Email
                <input type="text" placeholder="radnik@restoran.com" required ng-model="worker.email">
            </label>
            <label>Lozinka
                <input type="password" required placeholder="**********" ng-model="worker.password">
            </label>
            <label>Ponovite lozinku
                <input type="password" placeholder="**********" required>
            </label>
            <label>Ime
                <input type="text" placeholder="Petar" required ng-model="worker.name">
            </label>
            <label>Prezime
                <input type="text" placeholder="Petrović" required ng-model="worker.surname">
            </label>
            <label>Datum rođenja
                <input type="date" required ng-model="worker.birthDate">
            </label>
            <label>Telefon
                <input type="text" placeholder="123456789" required ng-model="worker.phoneNumber">
            </label>
            </label>
            <label>Konfekcijski broj
                <input type="text" placeholder="123456789" required ng-model="worker.dressSize">
            </label>
            </label>
            <label>Broj cipela
                <input type="text" placeholder="123456789" required ng-model="worker.footwearSize">
            </label>
            <input type="submit" class="button expanded" ng-click="submit()" ng-disabled="registerForm.$invalid" value="Dodaj radnika">
            <input type="button" class="button expanded alert" ng-click="cancel()" value="Otkaži">
        </div>
    </form>
</div>
